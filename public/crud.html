<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usuários (CRUD) - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="bi bi-person-gear"></i> 
                    Cadastro de Usuários (CRUD)
                </h1>
                <p class="text-muted">Área restrita para administradores</p>
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-12">
                <!-- Mensagens serão exibidas aqui -->
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="bi bi-person-plus"></i> Formulário de Usuário</h5>
            </div>
            <div class="card-body">
                <form id="form-usuario">
                    <!-- Campo oculto para ID -->
                    <input type="hidden" id="inputId">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputLogin" class="form-label">Login *</label>
                            <input type="text" class="form-control" id="inputLogin" required placeholder="Informe o login">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSenha" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="inputSenha" required placeholder="Informe a senha">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome completo">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o email">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="selectAdmin" class="form-label">Tipo de Usuário *</label>
                            <select class="form-select" id="selectAdmin" required>
                                <option value="">Selecione...</option>
                                <option value="true">Administrador</option>
                                <option value="false">Usuário Comum</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <small class="text-muted">(*) Campos obrigatórios</small>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="button" class="btn btn-success me-2" id="btnInsert">
                                <i class="bi bi-plus-circle"></i> Inserir
                            </button>
                            <button type="button" class="btn btn-warning me-2" id="btnUpdate">
                                <i class="bi bi-pencil-square"></i> Alterar
                            </button>
                            <button type="button" class="btn btn-danger me-2" id="btnDelete">
                                <i class="bi bi-trash3"></i> Excluir
                            </button>
                            <button type="button" class="btn btn-secondary me-2" id="btnClear">
                                <i class="bi bi-arrow-clockwise"></i> Limpar
                            </button>
                            <a href="index.html" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left"></i> Voltar ao Menu
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-table"></i> Lista de Usuários</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="grid-usuarios" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Login</th>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Admin</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="table-usuarios">
                            <tr>
                                <td colspan="6" class="text-center">Carregando usuários...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
